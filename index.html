<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>web10-</title>
  </head>
  <body>
    <footer class="footer">
      <container class="container">
      <div class="google-map">
        <div class="shape"></div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11873.625718523932!2d45.48482366441218!3d41.927117204270374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4045cd2e1e392a69%3A0xcd254370fb4dc758!2sKurdghelauri!5e0!3m2!1sen!2sge!4v1686144908416!5m2!1sen!2sge"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
        <div>
          <h3 class="footer-h3">კონტაქტი</h3>
          <p class="footer-text">
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
        </div>
        <div class="bottom-logos">
          <h4 class="lower-text2">
            <p>
              დამზადებულია
              <img class="heart" src="src/images/heart.png" alt="heart" /> -ით
            </p>
          </h4>
          <h4 class="smartweb">
            <img src="SRC/Images/tinylogo.png" alt="tiny logo" />
          </h4>
        </div>
      <div class="register">
        <form class="form" action="#" method="#">
          <label class="label" for="user-name">სახელი, გვარი</label>
          <input class="input name" type="text" name="name" id="name" />
        </form>
        <form class="form" action="#" method="#">
          <label class="label" for="email">ელ.ფოსტა</label>
          <input class="input email" type="email" name="email" id="email" />
        </form>
        <form class="form" action="#" method="#">
          <label class="label" for="tel">ტელეფონის ნომერი</label>
          <input class="input" type="tel" name="tel" id="tel" />
        </form>
        <form class="form message" action="#" method="#">
          <label class="label" for="text">შეტყობინება </label>
          <input class="input form-text" type="text" name="text" id="text" />
        </form>
      </container>
        <div class="extra-info">
          <h4>+995 555 444 333</h4>
          <h4>example@gmail.com</h4>
        </div>
      </div>
    </footer>
  </body>
</html>
